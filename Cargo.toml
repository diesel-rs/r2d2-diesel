[package]
name = "r2d2-diesel"
version = "0.10.0"
authors = ["Sean Griffin <sean@seantheprogrammer.com>"]
license = "MIT"
description = "r2d2 support for Diesel"
homepage = "https://github.com/sgrif/r2d2-diesel"
repository = "https://github.com/sgrif/r2d2-diesel"

[dependencies]
r2d2 = "0.7.0"
diesel = ">= 0.5.0, < 0.11.0"

[features]
default = ["diesel/postgres"]
sqlite = ["diesel/sqlite"]
